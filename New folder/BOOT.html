<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Product Gallery</title>
  <link type="text/css" rel="stylesheet" href="BOOT.CSS">
  <script src="https://kit.fontawesome.com/3e6aa8ad6e.js" crossorigin="anonymous"></script>
</head>
<body>
  
    
    <div id="container">
      <h1>FRESH PRODUCE<h1>
    <i class="fa-solid fa-leaf fa-xs"></i>
        <i class="fa-solid fa-seedling fa-xs"></i>
        <i class="fa-brands fa-apple fa-xs"></i>

        
    </div>
    
    
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <img src="images/f3.jpeg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">MIXED OPTIONS</h5>
            <p class="card-text">EAT YOUR FRUITS AND VEGGIES.</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
      
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="images/p1.jpg" class="card-img-top" alt="Product 2">
            <div class="card-body">
              <h5 class="card-title">FRESH GREENS</h5>
              <p class="card-text">FRESH FROM THE GROUND.</p>
              <a href="#" class="btn btn-success">Add to Cart</a>
            </div>
          </div>
        </div>

      <div class="col-md-4">
          <div class="card mb-3">
            <img src="images/p2.jpg" class="card-img-top" alt="Product 3">
            <div class="card-body">
              <h5 class="card-title">MIXED SALAD</h5>
              <p class="card-text">STRICTLY VEGAN.</p>
              <a href="#" class="btn btn-success">Add to Cart</a>
            </div>
          </div>
        </div>
      
    </div>
    <div class="container">
    <nav aria-label="Product Pagination">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
</div>
    
    <div id="featuredCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#featuredCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#featuredCarousel" data-slide-to="1"></li>
          <li data-target="#featuredCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/p3.jpg" class="d-block w-100" alt=" Featured Product 1">
          </div>
          <div class="carousel-item">
            <img src="images/f3.jpeg" class="d-block w-100" alt="Featured Product 2">
          </div>
          <div class="carousel-item">
            <img src="images/f4.jpeg" class="d-block w-100" alt="Featured Product 3">
          </div>
          <div class="carousel-item">
            <img src="images/p4.jpg" class="d-block w-100" alt="Featured Product 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#featuredCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#featuredCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <nav class="footer">
    <ul>
    
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact us">CONTACT US</a></li>
        
    </nav>
      
    </ul>
</nav>
<i class="fa-brands fa-twitter fa-xl"></i>
<i class="fa-brands fa-facebook fa-xl"></i>
<i class="fa-brands fa-instagram fa-xl"></i>
  </div>
</body>
</html>
